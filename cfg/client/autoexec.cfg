// Just some random settings I use on my client side that people might find useful

// Bind the I key to resupply without needing to open the menu
bind "i" "inventory_resupply"

// Don't get selected for VIP
//cl_vip_preference 0

// Don't switch back to primary
//cl_grenade_auto_switch 0

// Always show fire mode on HUD
cl_hud_firemode_show_always 1

// Always show compass
nav_show_compass 1
cl_hud_compass_show_tacmap 1
cl_hud_compass_show_ads 1
cl_hud_compass_show_always 1

// Control style for the radial menu. 1 = default, 2 = scrolling, 3 = numbered
cl_hud_radial_controls 3

<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/knockout-3.2.0.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/marked.js"></script>
		<script type="text/javascript" src="js/date.format.js"></script>

		<link rel="stylesheet" type="text/css" href="css/ins.css">
	</head>

	<body>

		<div id="outer-container" data-bind="if: stories().length > 0">

			<div id="bottom-container">
				<div id="story-container" data-bind="with: active">
					<div class="article-image" data-bind="style: { 'background-image': $parent.getThumbnail($data) }"></div>

					<div id="story-contents">
						<h1 class="article-title" data-bind="text: title"></h1>
						<p class="article-details">
							By <span class="article-author" data-bind="text: author"></span>, posted <span class="article-date" data-bind="dateString: date"></span>
						</p>

						<article data-bind="html: bodymd">
						</article>
					</div>
				</div>

				<div id="recent-news">
					<ul class="news-list" data-bind="foreach: stories">
						<li>
							<a href="#" data-bind="click: function() { $parent.viewNewsStory($data); }">
								<div class="article-image" data-bind="style: { 'background-image': $parent.getThumbnail($data) }"></div>
								<div class="info">
									<span class="title" data-bind="text: title">Title</span>
									<span class="date" data-bind="dateString: date">Date</span>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div id="loading-container" data-bind="if: stories().length <= 0">
			<div id="loading">
				<p>//Loading<span>_</span></p>
			</div>
		</div>

		<script type="text/javascript" src="js/news.js"></script>
	</body>
</html>
